{{define "password"}}{{template "layout" .}}{{end}}
{{define "body"}}
<div class="max-w-2xl mx-auto bg-slate-900/70 border border-slate-800 rounded-xl shadow p-6 space-y-4">
  <a href="/ui" class="text-sm text-emerald-300">← 返回控制面板</a>
  <h1 class="text-2xl font-semibold">密码设置</h1>
  <p class="text-sm text-slate-300">更新管理员账户的登录密码，建议使用至少 12 位且包含字符种类的强口令。</p>
  <form method="post" action="/ui/password" class="space-y-4">
    <input type="hidden" name="csrf" value="{{.CSRF}}">
    <div>
      <label class="block text-sm font-medium mb-1" for="current_password">当前密码</label>
      <input name="current_password" id="current_password" type="password" class="w-full bg-slate-800 border border-slate-700 rounded-md px-3 py-2" autocomplete="current-password" required>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1" for="new_password">新密码</label>
      <input name="new_password" id="new_password" type="password" class="w-full bg-slate-800 border border-slate-700 rounded-md px-3 py-2" autocomplete="new-password" required>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1" for="confirm_password">确认新密码</label>
      <input name="confirm_password" id="confirm_password" type="password" class="w-full bg-slate-800 border border-slate-700 rounded-md px-3 py-2" autocomplete="new-password" required>
    </div>
    <button class="bg-emerald-500 hover:bg-emerald-400 text-slate-950 font-semibold px-4 py-2 rounded-md">保存新密码</button>
  </form>
</div>
{{end}}
